{% extends 'base.html' %}

{% block title%} Edit topic {% endblock title%}

{% block content %}


    <div class="form-content">
        <h1 class="text-left">Edit topic: {{ topic.title }}</h1>

        <form method="post">
            <input type="text" name="title" value="{{ topic.title }}" required>
            <textarea name="text" cols="30" rows="10" required>{{ topic.text }}</textarea>
            <button>Submit</button>
        </form>
    </div>
{% endblock content%}
